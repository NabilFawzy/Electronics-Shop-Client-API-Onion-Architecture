<div class="card h-100 shadow-sm">

<img src="{{product!.pictureUrl}}" alt="{{product!.name}}" class="img-fluid bg-light">
  <div class="card-body d-flex flex-column">
     <a href="">
        <h6 class="text-uppercase">{{product!.name}}</h6>
     </a>
    <span class="mb-2">{{product!.price | currency}}</span>
    <p class="card-text">
{{product!.description}}
    </p>
    <div class="d-flex justify-content-between align-items-center">

      <div class="btn-group mt-auto">

        <input type="number" [(ngModel)]="quantity">
      </div>
    </div>
    <div *ngIf="showForm" class="mt-2">
      <input type="email" placeholder="type your email" class="mt-2" [(ngModel)]="email"/>
      <div class="btn-group mt-auto">
      <button style="width: 100%;" type="submit" class="btn btn-outline-primary" (click)="sendData()" >Send</button>
      </div>
    </div>
    <p style="color:red" *ngIf="isnotValid">Email not in right format</p>

    <div *ngIf="isSubmitted">
      <span style="color:green">Total Price : {{totalPrice| currency}} </span><br/>
      <span style="color:green" *ngIf="totalPrice>totalPriceAfterDiscount&&totalPriceAfterDiscount!=0">Total Price after Discount : {{totalPriceAfterDiscount| currency}} </span><br/>

      <span style="color:green">Data is Submitted</span>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4" *ngIf="!showForm">

      <div class="btn-group mt-auto">
        <button (click)="change()" class="btn btn-outline-primary">
        <a>
          ADD TO CART<i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>

        </a>
        </button>
      </div>
    </div>
  </div>

</div>
